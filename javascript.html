<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
     function msg()
    {
        alert('Hello Parth');
        var heading = document.querySelector('h1');
        if(heading.innerHTML==="Welcome to the world")
        { 
            heading.innerHTML="Welcome to India";
        }
        else{
            heading.innerHTML="Welcome to the world";
        }
    }
    var counter = 0;
    function count()
    {
        counter ++;
        alert(counter);
}
    </script>
    <style>
        button{
            background-color: rgb(0, 89, 255);
           margin-left:  330px;
        }
        h1{
            padding-left: 415px;
        }
        div{
            background-color: lightblue;
        }
       
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Welcome to the world</h1>
        <button onclick="msg()">Click Here</button>
        <button onclick="count()">Click me</button>
    </div>
</body>
</html>
